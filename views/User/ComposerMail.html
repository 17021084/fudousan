<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../public/images/icon/040-home.svg">
    
    <title>Mail</title>
    
    
    <link rel="stylesheet" href="../../public/stylesheets/style.css">
    <link rel="stylesheet" href="../../public/stylesheets/User/Mail.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="../../public/javascripts/bootstrap/dist/css/bootstrap.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>



</head>
<body>
  



   <div class="Mail">
        <!-- title -->
        <h3 style="text-align:center"> Mail Composer </h3>
         <hr> <br>
        <!-- /title -->
        <form action="" method="post"  >
            <div class="form">
                    <div class="form-group">
                      <label for="">Your Email Acount</label>
                      <input type="email"
                        class="form-control" name="PassWord" id="PassWord" aria-describedby="helpId" placeholder="dotrunghg111999@gmail.com" required>
                      <small id="PassWord" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="form-group">
                      <label for="PassWord">PassWord</label>
                      <input type="password"
                        class="form-control" name="PassWord" id="PassWord" aria-describedby="PassWord" placeholder="" required>
                      <small id="PassWord" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="form-group">
                      <label for="Services">Services</label>
                      <input type="text"
                        class="form-control" name="Services" id="Services" aria-describedby="Services" placeholder="Gmail" disabled>
                      <small id="Services" class="form-text text-muted">Default : gmail</small>
                    </div>
                    <div class="form-group">
                      <label for="From">From</label>
                      <input type="email"
                        class="form-control" name="From" id="From" aria-describedby="From" placeholder="dotrunghg111999@gmail.com"required>
                      <small id="From" class="form-text text-muted">dotrunghg111999@gmail.com</small>
                    </div>
                    <div class="form-group">
                      <label for="">To</label>
                      <input type="email"
                        class="form-control" name="To" id="To" aria-describedby="helpId" placeholder="dotrunghg1999@gmail.com"required>
                      <small id="helpId" class="form-text text-muted">Help text</small>
                    </div>
                    <div class="form-group">
                      <label for="subject">Subject</label>
                      <input type="text"
                        class="form-control" name="subject" id="subject" aria-describedby="subject" placeholder="Reply your meeting request"required>
                      <small id="subject" class="form-text text-muted">Help text</small>

                    </div>


            </div>

              <!-- title -->
                <h3 style="text-align:center">  Composer </h3>
                <hr> <br>
              <!-- /title -->
           

               
                
             <textarea class="form-control" name="content"  id="editor" rows="30">
               
             </textarea>
               
               
                <br>
                <button  type="submit"  class="btn btn-primary" id="btn"> Send </button>
            </div>
            
            
        </form>
              

   </div>
   
  


    <!-- include jquery and bootstap -->
    <script src="../../public/javascripts/jquery/dist/jquery.js"></script>
    <script src="../../public/javascripts/bootstrap/dist/js/bootstrap.js"></script>



    <script type="text/javascript" >
       
                                ClassicEditor
                                .create( document.querySelector( '#editor' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
         
      

    </script>


</body>
</html>
